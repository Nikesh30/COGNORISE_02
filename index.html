<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 id="title">Countdown Timer</h1>
        
        <label for="userDate">Enter countdown date and time:</label>
        <input type="datetime-local" id="userDate">
        <button onclick="startCountdown()">Start Countdown</button>
        <p id="countdown"></p>
    </div>

<script src="script.js"></script>

</body>
</html>
